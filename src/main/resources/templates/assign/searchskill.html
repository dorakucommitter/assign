<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>スキル検索</title>
</head>
<body>
<div layout:fragment="content" class="col-sm-12">


    	<label for="selection">分野:</label>
    	<select id="selectionField" class="form-control">
    		<option></option>
			<option th:each="field : ${fields}"
                    th:value="${field.fieldId}"
                    th:text="${field.fieldName}"></option>
        </select>

		<label for="selection">スキル:</label>
    	<select id="selectionSkill" class="form-control">
			<option th:each="qualification : ${qualifications}"
                    th:value="${qualification.qualificationId}"
                    th:text="${qualification.qualificationName}"></option>
   		</select>

		<label for="inputEmployeeName">社員名:</label>
      	<div>
        	<input type="text" class="form-control" id="inputEmployeeName" placeholder="社員名" name="employeename"/>
      	</div>
      	<hr />
      	<div>
      		<button type="button" id="buttonSkillSearch" class="btn btn-block btn-primary"><span class="glyphicon glyphicon-search"></span>Search</button>
		</div>
		<hr />
    	<div class="table-responsive">
	    	<table id="tableSkill" class="table table-striped table-bordered table-hover table-condensed">
			    <thead>
			      <tr>
			        <th>氏名</th>
			        <th>スキル</th>
			        <th>経験年数</th>
			      </tr>
			    </thead>
			</table>
		</div>
	</div>

</body>
</html>
