<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Hot Entry</title>

</head>
<body>

<div layout:fragment="content" class="col-sm-12">

<h3 class="breadcrumb">ホットエントリ</h3>

<h4 class="breadcrumb">案件</h4>
 <div  class="container">
    <div class="table-responsive">
	    <table class="table table-striped table-bordered table-hover table-condensed">
		    <thead>
		      <tr class="active">
		        <th>募集開始</th>
		        <th>募集終了</th>
		        <th>要求スキル</th>
		        <th>案件名</th>
		      </tr>
		    </thead>
		    <tbody>
				<tr th:each="project : ${projects}">
                	<td th:text="${#dates.format(project.wantedStart, 'yyyy/MM/dd')}">2015-09-01</td>
                	<td th:text="${#dates.format(project.wantedEnd, 'yyyy/MM/dd')}">2015-09-31</td>
               		<td th:text="${project.qualificationName}">ネットワーク構築</td>
					<td><a th:href="@{/assign/detailproject(id=${project.projectId})}" th:text="${project.projectName}">ＸＣＶ商事</a></td>
		      </tr>
		    </tbody>
	    </table>
	  </div>
  </div>

<h4 class="breadcrumb">終了見込み</h4>
 <div  class="container">
    <div class="table-responsive">
	    <table class="table table-striped table-bordered table-hover table-condensed">
		    <thead>
		      <tr>
		        <th>終了予定日</th>
		        <th>ニックネーム</th>
		        <th>案件名</th>
		      </tr>
		    </thead>
		    <tbody>
				<tr th:each="engagedin : ${engagedinlist}">
		        	<td th:text="${#dates.format(engagedin.exitProspects, 'yyyy/MM/dd')}">2015-09-01</td>
					<td><a th:href="@{/assign/detailskill(id=${engagedin.employeeId})}" th:text="${engagedin.nickname}">R.H</a></td>
 					<td><a th:href="@{/assign/detailproject(id=${engagedin.projectId})}" th:text="${engagedin.projectName}">ＡＢＣシステム</a></td>
		      	</tr>
		    </tbody>
	    </table>
	  </div>
  </div>
</div>
</body>
</html>
