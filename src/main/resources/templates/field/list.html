<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
  <head>
    <title>専門分野一覧</title>
    <link th:remove="all" rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}" />
    <link th:remove="all" rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css" th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap-theme.min.css}" />
  </head>

  <body>

    <div layout:fragment="content" class="col-sm-12">

      <a th:href="@{/field/create}">新規登録</a>

        <table id="fieldTable" class="table table-striped table-bordered table-condensed">
          <thead>
            <tr>
                <th>ID</th>
                <th>専門分野</th>
                <th colspan="2">編集</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="field : ${fields}">
                <td><a th:href="@{/field/detail(id=${field.fieldId})}" th:text="${field.fieldId}">100</a></td>
                <td th:text="${field.fieldName}">ネットワーク</td>
                <td>
                  <a class="btn btn-default" th:href="@{/field/edit(id=${field.fieldId})}">編集</a>
                </td>
                <td>
                  <a class="btn btn-danger" th:href="@{/field/delete(id=${field.fieldId})}">削除</a>
                </td>
            </tr>
          </tbody>
        </table>
    </div>

  </body>
</html>
