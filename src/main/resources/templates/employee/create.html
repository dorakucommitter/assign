<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
  <head>
    <title>社員の登録</title>
    <link th:remove="all" rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}" />
    <link th:remove="all" rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css" th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap-theme.min.css}" />
  </head>

  <body>

    <div layout:fragment="content" class="col-sm-12">
      <form th:action="@{/employee/create}" th:object="${employeeForm}" class="form-horizontal" method="post">
        <fieldset>
          <legend>社員の登録</legend>
            <div class="form-group" th:classappend="${#fields.hasErrors('employeeCode')}? 'has-error has-feedback'">
              <label for="employeeCode" class="col-sm-2 control-label">社員コード</label>

              <div class="col-sm-10">
                <input type="text" id="employeeCode" name="employeeCode" th:field="*{employeeCode}"
                  class="form-control" placeholder="社員コードは6文字ジャストでお願いします" value="山田太郎" />
                <span th:if="${#fields.hasErrors('employeeCode')}" th:errors="*{employeeCode}"
                  class="help-block">error!</span>
              </div>
            </div>

            <div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'has-error has-feedback'">
              <label for="name" class="col-sm-2 control-label">ユーザ名</label>

              <div class="col-sm-10">
                <input type="text" id="name" name="name" th:field="*{name}"
                  class="form-control" placeholder="ログイン後の表示名です。" value="ログインID" />
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                  class="help-block">error!</span>
              </div>
            </div>

            <div class="form-group" th:classappend="${#fields.hasErrors('userId')}? 'has-error has-feedback'">
              <label for="userId" class="col-sm-2 control-label">ユーザID</label>

              <div class="col-sm-10">
                <input type="text" id="userId" name="userId" th:field="*{userId}"
                  class="form-control" placeholder="ログイン画面で入力するIDです。" value="ユーザID" />
                <span th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"
                  class="help-block">error!</span>
              </div>
            </div>

            <div class="form-group" th:classappend="${#fields.hasErrors('password')}? 'has-error has-feedback'">
              <label for="userId" class="col-sm-2 control-label">ログインパスワード</label>

              <div class="col-sm-10">
                <input type="password" id="password" name="password" th:field="*{password}"
                  class="form-control" placeholder="255文字超えるとエラーになるはずです。" value="ユーザID" />
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                  class="help-block">error!</span>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">登録</button>
              </div>
            </div>
          </fieldset>
        </form>

    </div>

  </body>
</html>
