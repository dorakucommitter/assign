<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
  <head>
    <title>社員一覧</title>
    <link th:remove="all" rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}" />
    <link th:remove="all" rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css" th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap-theme.min.css}" />
  </head>

  <body>

    <div layout:fragment="content" class="col-sm-12">

      <a th:href="@{/employee/create}">新規登録</a>


        <table id="employeeTable" class="table table-striped table-bordered table-condensed">
          <thead>
            <tr>
                <th>ID</th>
                <th>社員コード</th>
                <th>氏名</th>
                <th colspan="2">編集</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="employee : ${employees}">
                <td><a th:href="@{/employee/detail(id=${employee.employeeId})}" th:text="${employee.employeeId}">100</a></td>
                <td th:text="${employee.employeeCode}">20150922</td>
                <td th:text="${employee.name}">山田太郎</td>
                <td>
                  <a class="btn btn-default" th:href="@{/employee/edit(id=${employee.employeeId})}">編集</a>
                </td>
                <td>
                  <a class="btn btn-danger" th:href="@{/employee/delete(id=${employee.employeeId})}">削除</a>
                </td>
            </tr>
          </tbody>
        </table>
    </div>

  </body>
</html>
